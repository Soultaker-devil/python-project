<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                </div>
                <ul class="nav-options">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('shop') }}">Shop</a></li>
                    <li><a href="{{ url_for('new_arrivals') }}">New Arrivals</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    {% if session['username'] %}
                        <li><a href="{{ url_for('profile') }}">My Profile</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Sign Up/Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    
    <section class="verify">
        <div class="verify-content">
            <h1>Verify Your Sneakers</h1>
            <p>Enter the details of your sneakers to verify their authenticity.</p>
            <form action="{{ url_for('verify') }}" method="post">
                <input type="text" name="brand" placeholder="Brand" required>
                <input type="text" name="model" placeholder="Model" required>
                <input type="text" name="serial_number" placeholder="Serial Number" required>
                <button type="submit" class="btn">Verify</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sneaker Store. All rights reserved.</p>
    </footer>
</body>
</html>
